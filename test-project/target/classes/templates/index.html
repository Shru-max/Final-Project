<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>

<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${associates}" class="container my-5">
                <p class="my-5">
                    <a href="/associate/signup" class="btn btn-primary"><i
                            class="fas fa-user-plus ml-2"> Add Associate</i></a>
                </p>

                <div class="col-md-10">
                    <h2 th:case="null">No Associates yet!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone No</th>
                                <th>Skills</th>
                                <th>Edit</th>
                                <th>Delete</th>
                                <th>Add Skill</th>
                            </tr>
                            </thead>
                            <tbody>
                           <!-- <nav class="navbar navbar-light bg-light">
                                <form class="form-inline">
                                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                                </form>
                            </nav> -->

                          <!-- <form th:action="@{search}"> -->
                             <!--  <form th:action="@{search}">
                               Filter: <input type="text" name="keyword" id="keyword" size="40" th:value="${keyword}" required />
                               &nbsp;
                               <input type="submit" value="Search" />
                               &nbsp;
                               <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
                               <script type="text/javascript">
                                   function clearSearch() {
                                       window.location = "[[@{/}]]";
                                   }
                               </script>
                           </form> -->
                           <!--<form th:action="@{assosearch}" method="get">
                               <input id="txtSearch" type="text" name="keyword">
                               <button type="submit">Go</button>
                           </form> -->
                           <form th:action ="@{assosearch}" method="get">
                               <input  id="txtSearch" type="text" name="keyword">
                               <button type ="submit">Search</button>
                               <button type="reset">Clear</button>
                           </form>
                            <tr th:each="asso : ${associates}">
                                <td th:text="${asso.associateId}"></td>
                                <td th:text="${asso.associateName}"></td>
                                <td th:text="${asso.associateMail}"></td>
                                <td th:text="${asso.associatePhone}"></td>
                                <td th:text="${asso.skills}"></td>
                                <td><a th:href="@{/associate/edit/{id}(id=${asso.associateId})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a th:href="@{/associate/delete/{id}(id=${asso.associateId})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                <td><a th:href="@{/associate/save/skills/{id}(id=${asso.associateId})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
